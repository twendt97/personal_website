{% load wagtailimages_tags %}
{% image self.image min-900x600 as img %}

<div class="p-3">
    {% if self.heading %}
        <h3> {{ self.heading }} </h3>
    {% endif %}
    <div class="row">
        <div class="col-lg-6 col-xl-4">
            {{ self.content }}
        </div>
        <div class="col-lg-6 col-xl-8">
            <img src="{{ img.url }}" alt="{{ img.alt }}" class="img-fluid img-center" />
        </div>
    </div>
</div>
